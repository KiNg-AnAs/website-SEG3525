<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login
    </title>
    <link rel="shortcut icon" type="image/png" href="bootstrap/assets/png-transparent-computer-icons-data-recovery-iconfinder-restore-drawing-miscellaneous-angle-text.png"> 

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="header">
        <!-------------------------------------navbar start-------------------------------------------->
        <a href="index.html" class="logo"><span class="white">Recover</span><span class="green">Now</span></a>
        <div class="menu" id="menu-icon"></div>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="teamandcontact.html">Team</a>
            <a href="teamandcontact.html#contact">Contact</a>
            <button class="loginBtn-popup">Login</button>
        </nav>
        <!-------------------------------------navbar end-------------------------------------------->
    </header>
    <div class="wrapper">
        
        <span class="icon-close"><ion-icon name="close-outline" onclick="window.location.href='index.html';"></ion-icon></span>
        <div class="loginBox login">
            <h2>Login</h2>
            <form action="#">
                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="forgot-remember">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password ?</a>
                </div>
                <button type="submit" class="btn" onclick=validateLoginForm(event)>Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="registerLink">Register</a></p>

                </div>
            </form>
        </div>

        <div class="loginBox register">
            <h2>Register</h2>
            <form action="#">
                <div class="inputBox">
                    <span class="icon"><ion-icon name="person"></ion-icon></ion-icon></span>
                    <input type="text" id="username" required>
                    <label>Username</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email2" required>
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password2" required>
                    <label>Password</label>
                </div>
                <div class="forgot-remember">
                    <label><input type="checkbox" id="terms" required>I agree to Terms & Conditions</label>
                </div>
                <button type="submit" class="btn" onclick=validateRegistrationForm(event)>Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="loginLink">Login</a></p>

                </div>
            </form>
        </div>

    </div>
    <script src="home.js" ></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
